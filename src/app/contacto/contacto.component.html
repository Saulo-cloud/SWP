<div class="contacto p-4">
    <h2 class="text-center p-3"><strong>Contacta conmigo</strong></h2>
    <p class="text-center">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Similique ratione ad a animi unde
        quisquam deleniti eaque error quidem nam?</p>

    <img class="d-block mx-auto rounded" src="../../assets/img/contacto/contacto.jpg" alt="">

    <div class="grid-container row text-center p-5">

        <div class="col-sm">
            <h2 class="p-3"><strong>Dirección</strong></h2>
            {{direction}} <br>
            <i class="fa-solid fa-house fa-2xl p-5"></i>
        </div>

        <div class="col-sm">
            <h2 class="p-3"><strong>Teléfono</strong></h2>
            <a target="_blank" href="https://whatsapp.com" class="text-dark text-decoration-none">
                {{phone}} <br>
                <i class="fa-brands fa-whatsapp fa-2xl p-5"></i>
            </a>
        </div>

        <div class="col-sm">
            <h2 class="p-3"><strong>Correo</strong></h2>
            <a target="_blank" href="https://gmail.com" class="text-dark text-decoration-none">
                {{gmail}} <br>
                <i class="fa-solid fa-envelope fa-2xl p-5"></i>
            </a>
        </div>

        <div class="col-sm">
            <h2 class="p-3"><strong>Facebook</strong></h2>
            <a target="_blank" href="https://facebook.com" class="text-dark text-decoration-none">
                Saulo Rey <br>
                <i class="fa-brands fa-facebook-f fa-2xl p-5"></i>
            </a>
        </div>

    </div>
</div>
